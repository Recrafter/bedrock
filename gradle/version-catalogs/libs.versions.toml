[versions]
projektor = "4.+"

kotlin-utils = "0.8.4"
gradle-utils = "0.8.9"

kotlin-serialization-json = "1.7.3"

[plugins]
projektor = { id = "io.github.diskria.projektor", version.ref = "projektor" }

[libraries]
kotlin-utils = { group = "io.github.diskria", name = "kotlin-utils", version.ref = "kotlin-utils" }
gradle-utils = { group = "io.github.diskria", name = "gradle-utils", version.ref = "gradle-utils" }

kotlin-serialization-json = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json-jvm", version.ref = "kotlin-serialization-json" }

[bundles]
diskria-utils = [
    "kotlin-utils",
    "gradle-utils",
]
